<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Jason</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container clock">
        <div class="card-time">
            <div class="hour"><h1 class="number hour-number"></h1><br><h1>Hours</h1></div>
        </div>
        <div class="card-time minwe">
            <div class="mins"><h1 class="number minute-number"></h1><br><h1>Minutes</h1></div>
        </div>
        <div class="card-time secwe">    
            <div class="sec"><h1 class="number sec2"></h1><br><h1>Seconds</h1></div>
        </div>
    </div>
    <footer>
        <p>Jason Nwaeze &copy; 2020</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
